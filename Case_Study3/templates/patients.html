<!DOCTYPE html>
<html>
<head>
<title>Patient List</title>

<style>

body{
    margin:0;
    padding:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#74ebd5,#9face6);
    font-family:Arial, sans-serif;
}

.container{
    background:white;
    width:700px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
    transition:0.4s;
}

.container:hover{
    transform:translateY(-8px);
    box-shadow:0 25px 45px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#333;
}

table{
    width:100%;
    border-collapse:collapse;
}

th, td{
    padding:12px;
    text-align:center;
}

th{
    background:#6a82fb;
    color:white;
}

tr:nth-child(even){
    background:#f2f2f2;
}

tr:hover{
    background:#e0e7ff;
    transition:0.3s;
}

.btn{
    display:block;
    width:150px;
    margin:20px auto 0;
    padding:8px;
    text-align:center;
    background:#6a82fb;
    color:white;
    text-decoration:none;
    border-radius:8px;
    transition:0.3s;
}

.btn:hover{
    background:#4e60d4;
    transform:scale(1.05);
}

</style>
</head>

<body>

<div class="container">

<h2>Patient List</h2>

<table>

<tr>
    <th>Name</th>
    <th>Age</th>
    <th>Disease</th>
    <th>Doctor</th>
</tr>

{% for p in patients %}
<tr>
    <td>{{ p.name }}</td>
    <td>{{ p.age }}</td>
    <td>{{ p.disease }}</td>
    <td>{{ p.doctor }}</td>
</tr>
{% endfor %}

</table>

<a href="/register" class="btn">Add Patient</a>

</div>

</body>
</html>
