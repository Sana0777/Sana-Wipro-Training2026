<!DOCTYPE html>
<html>
<head>
<title>Patient Registration</title>

<style>

body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#74ebd5,#9face6);
    font-family:Arial, sans-serif;
}

.card{
    background:white;
    width:380px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
    transition:0.4s;
}

.card:hover{
    transform:translateY(-10px) scale(1.02);
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#333;
}

input, select{
    width:100%;
    padding:8px;
    margin-top:5px;
    margin-bottom:15px;
    border-radius:6px;
    border:1px solid #ccc;
    outline:none;
}

input:focus, select:focus{
    border-color:#6a82fb;
}

.gender{
    margin-bottom:15px;
}

.gender input{
    width:auto;
    margin-right:5px;
}

button{
    width:100%;
    padding:10px;
    border:none;
    background:#6a82fb;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#4e60d4;
    transform:scale(1.03);
}

</style>
</head>

<body>

<div class="card">

<h2>Patient Registration</h2>

<form action="/register" method="post">

<label>Name</label>
<input name="name" required>

<label>Age</label>
<input name="age" type="number" required>

<div class="gender">
<label>Gender</label><br>
<input type="radio" name="gender" value="Male" required> Male
<input type="radio" name="gender" value="Female"> Female
</div>

<label>Contact</label>
<input name="contact" required>

<label>Disease</label>
<input name="disease" required>

<label>Doctor</label>
<select name="doctor">
    <option>Dr. Narula</option>
    <option>Dr. Saksena</option>
</select>

<button type="submit">Register</button>

</form>

</div>

</body>
</html>
